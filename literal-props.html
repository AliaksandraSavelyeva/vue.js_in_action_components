<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <my-component message="World"></my-component>
        </div>
        <script>
            const myComponent = {
                template: '<div>Hello {{ message }}!</div>',
                props: ['message']
            };
            new Vue({
                el: "#app",
                components: {'myComponent': myComponent}
            });
        </script>
    </body>
</html>
