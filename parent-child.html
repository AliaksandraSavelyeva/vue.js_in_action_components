<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <title>Local Vue Component</title>
</head>
<body>
    <div id="app">
        <form-component
            v-bind:author="authorLabel"
            v-bind:title="titleLabel">
        </form-component>
    </div>
    <script>
        const FormComponent = {
            template: '<div>' +
                '<form>' +
                '<label for="title">{{ title }}</label>' +
                '<input id="title" type="text">' +
                '<label for="author">{{ author }}</label>' +
                '<input id="author" type="text">' +
                '<button>Submit</button>' +
                '</form>' +
                '</div>',
            props: ['title', 'author']
        };

        new Vue({
            el: "#app",
            components: {'form-component': FormComponent},
            data() {
                return {
                    titleLabel: 'The Title',
                    authorLabel: 'The Author'
                }
            }
        });
    </script>
</body>
</html>
