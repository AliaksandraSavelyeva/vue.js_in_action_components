<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <my-component/>
    </div>
    <script type="text/x-template" id="my-component">
        <p>
            Hello from x-template, Hello World
        </p>
    </script>
    <script>
        const myComponent = {
            template: '#my-component'
        };

        new Vue({
            el: '#app',
            components: {'my-component': myComponent}
        });
    </script>
</body>
</html>
